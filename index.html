        // 渲染主题卡片
        function renderTopicCards(category = 'all') {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            // 根据类别过滤主题
            let filteredTopics;
            if (category === 'all') {
                filteredTopics = [...topics];
            } else if (category === 'random') {
                // 随机选择5个主题
                const shuffled = [...topics].sort(() => 0.5 - Math.random());
                filteredTopics = shuffled.slice(0, 5);
            } else {
                filteredTopics = topics.filter(item => item.category === category);
            }
            
            // 更新总数
            document.getElementById('total-count').textContent = topics.length;
            
            if (filteredTopics.length === 0) {
                container.innerHTML = `
                    <div class="loader">
                        <i class="fas fa-info-circle"></i> 该类别下没有主题
                    </div>
                `;
                return;
            }
            
            // 渲染每个主题卡片
            filteredTopics.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // 创建正方观点HTML
                const proArgumentsHtml = item.proArguments.map(arg => {
                    const colonIndex = arg.indexOf('：');
                    if (colonIndex > 0) {
                        const core = arg.substring(0, colonIndex);
                        const explanation = arg.substring(colonIndex);
                        return `<div class="argument-item"><span class="pro-symbol">+</span><span class="argument-text"><span class="argument-core">${core}</span><span class="argument-explanation">${explanation}</span></span></div>`;
                    } else {
                        return `<div class="argument-item"><span class="pro-symbol">+</span><span class="argument-text"> ${arg}</span></div>`;
                    }
                }).join('');
                
                // 创建反方观点HTML
                const conArgumentsHtml = item.conArguments.map(arg => {
                    const colonIndex = arg.indexOf('：');
                    if (colonIndex > 0) {
                        const core = arg.substring(0, colonIndex);
                        const explanation = arg.substring(colonIndex);
                        return `<div class="argument-item"><span class="con-symbol">-</span><span class="argument-text"><span class="argument-core">${core}</span><span class="argument-explanation">${explanation}</span></span></div>`;
                    } else {
                        return `<div class="argument-item"><span class="con-symbol">-</span><span class="argument-text"> ${arg}</span></div>`;
                    }
                }).join('');
                
                card.innerHTML = `
                    <div class="card-inner">
                        <!-- 卡片正面 -->
                        <div class="card-face card-front">
                            <div class="topic-number">${item.id}</div>
                            <div class="topic-tag">${item.germanCategory}</div>
                            <div class="question-text">${item.topic}</div>
                            <div class="card-hint">点击卡片查看翻译和正反观点</div>
                        </div>
                        
                        <!-- 卡片背面 -->
                        <div class="card-face card-back">
                            <div class="topic-number">${item.id}</div>
                            <div class="topic-tag">${item.chineseCategory}</div>
                            <div class="translation-text">${item.translation}</div>
                            
                            <div class="arguments-container">
                                <div class="argument-section">
                                    <div class="argument-title pro-title">支持观点 (Pro)</div>
                                    <div class="argument-list">
                                        ${proArgumentsHtml}
                                    </div>
                                </div>
                                
                                <div class="argument-section">
                                    <div class="argument-title con-title">反对观点 (Contra)</div>
                                    <div class="argument-list">
                                        ${conArgumentsHtml}
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                `;
                
                // 添加点击事件
                card.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                container.appendChild(card);
            });
        }
        
        // 类别导航按钮事件
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 为当前按钮添加active类
                this.classList.add('active');
                
                // 渲染对应类别的卡片
                const category = this.dataset.category;
                renderTopicCards(category);
            });
        });
        
        // 禁止右键和复制功能
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

            // 禁止 Ctrl+C, Ctrl+A, Ctrl+S, Ctrl+P, F12

                return false;
            }
            // 禁止 F12 开发者工具

                e.preventDefault();
                return false;
            }
        });

            `;

            document.body.appendChild(protectionNotice);
            
            // 3秒后淡出

            }, 3000);
        });
